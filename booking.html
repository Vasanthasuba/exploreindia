<html>
<br><br>
<style>
input[type=text],[type=number],select{
padding:10px 15px;
width: 250px;
margin:4px 0;
box-sizing:border-box;
border:2px solid black;
border-radius:4px;
}
input[type=submit]{
background-color:black;
color:white;
padding:12px 20px;
width:150;
margin:8px 0;
display:inline-block;
border:none;
border-radius:4px;
cursor:pointer;
}
input[type=submit]:hover{
background-color:grey;
}
</style>
<body>
<center>
<table>
<tr>
<td><b>Name:</b></td>
<td><input type="text" name="name" placeholder="Name" required><br></td>
</tr>

<tr>
<td><b>Email:</b></td>
<td><input type="text" name="email" placeholder="Email" required><br></td>
</tr>

<tr>
<td><b>Contact no:</b></td>
<td><input type="number" name="contact no" placeholder="Number" required><br></td>
</tr>

<tr>
<td><b>Destination:</b></td>
<td><input type="text" name="destination" placeholder="Destination" required><br></td>
</tr>

<tr>
<td><b>packages:<b></td>
<td>
<select name="packages">
<option>Family package</option>
<option>Honeymoon package</option>
<option>Festival package</option>
<option>Luxury package</option>
<option>Beach package</option>
</td>
</tr><br>

<tr>
<td><b>Travel mode:<b></td>
<td>
<select name="travelmode">
<option>Train</option>
<option>Aeroplane</option>
<option>Bus</option>
<option>Private Jet</option>
</td>
</tr><br>

<tr>
<td colspan="2">
<center>
<input type="submit" name="submit" value="Book">
</td>
</tr>
</table>
</body>
</html>
